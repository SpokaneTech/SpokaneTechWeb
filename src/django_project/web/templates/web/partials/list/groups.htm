<section class="about">
    <h1 class="fade-in-blur mb-2" style="--fade-duration: 0.3s;">Our Tech Groups</h1>
    <h4 class="text-primary fade-in-blur" style="--fade-duration: 0.4s;"></h1>    
</section>

<div class="list-card-container blur-group-container fade-in-blur" style="--fade-duration: 0.5s;">
    {% for row in queryset %}
    <div class="group-card" hx-get="{% url 'web:get_techgroup' row.pk %}" hx-target="#body_main" hx-push-url="{% url 'web:get_techgroup' row.pk %}">
        <div class="category">{{ row.icon|safe }}</div>
        <div class="description">{{ row.name }}</div>
    </div>
    {% endfor %}
</div>
