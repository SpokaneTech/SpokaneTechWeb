{% if queryset %}
{% for row in queryset %}
<div class="itemRight card"
    hx-get="{% url 'web:techevent_modal' row.pk %}"
    hx-target="#modal_wrapper"
    data-bs-toggle="modal"
    data-bs-target="#modal_wrapper"
>
<div>
{{ row.name }}
</div>
<div class="small mt-2 fw-normal">
    {% if row.end_datetime %}
    {{ row.start_datetime }}
    {% endif %}
</div>
</div>
{% endfor %}
{% else %}
<div class="empty-queryset">
    No events currently scheduled
</div>
{% endif %}
