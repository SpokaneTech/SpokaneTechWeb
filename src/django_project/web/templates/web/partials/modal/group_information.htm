<div class="container-fluid my-3">
    {% if object.group %}
    <div class="row my-3">
        <div class="col-4 fw-bold text-primary">Group:</div>
        <div class="col-8 text-secondary">{{ object.group.name }}</div>
    </div>
    {% endif %}
    {% if object.description %}
    <div class="row text-center my-3">
        {{ object.description|truncatewords_html:50|safe }}
    </div>
    {% endif %}

    <div class="row text-center my-3">
        <a href="" hx-get="{% url 'web:get_techgroup' object.pk %}" hx-target="#body_main" hx-push-url="true" data-bs-dismiss="modal">full details</a>
    </div>
</div>
