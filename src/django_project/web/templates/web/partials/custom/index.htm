<section class="hero animate__animated animate__fadeIn" style="animation-duration: 0.1s;">
    <div class="container text-center">
        <div class="my-4">
            <h1 class="animate__animated animate__fadeIn" style="animation-duration: 0.2s;">
                <span class="fst-italic" style="color: #0074d9;">Your </span>Inland Northwest Tech Community
            </h1>
            <p class="lead text-light fw-bold fs-4 pb-5 animate__animated animate__fadeIn text-opacity-50" style="animation-duration: 0.3s;">Innovate, Connect, Thrive.</p>
            <div class="d-flex justify-content-center"></div>
                <button id="hero-btn-1" class="btn btn-primary btn-lg m-2 animate__animated animate__fadeIn" style="animation-duration: 0.4s;" hx-get="{% url 'web:about' %}" hx-target="#body_main" hx-push-url="{% url 'web:about' %}">Learn More</button>
                <button id="hero-btn-2" class="btn btn-secondary btn-lg m-2 animate__animated animate__fadeIn" style="animation-duration: 0.5s;" hx-get="{% url 'web:develop' %}" hx-target="#body_main" hx-push-url="{% url 'web:develop' %}">Develop with us</button>
            </div>
            <script>
            (function(){
                function equalize() {
                    var b1 = document.getElementById('hero-btn-1'),
                        b2 = document.getElementById('hero-btn-2');
                    if (!b1 || !b2) return;
                    // clear any previously set minWidth so measurement is accurate
                    b1.style.minWidth = '';
                    b2.style.minWidth = '';
                    // measure widths
                    var w1 = Math.ceil(b1.getBoundingClientRect().width),
                        w2 = Math.ceil(b2.getBoundingClientRect().width),
                        max = Math.max(w1, w2);
                    // apply equal min-width so both match the widest
                    b1.style.minWidth = b2.style.minWidth = max + 'px';
                }
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', equalize);
                } else {
                    equalize();
                }
                // adjust on resize and when webfonts finish loading
                window.addEventListener('resize', function(){ requestAnimationFrame(equalize); });
                if (document.fonts && document.fonts.ready) document.fonts.ready.then(equalize);
            })();
            </script>
        </div>
    </div>
</section>
<section class="pt-3 pb-5 bg-light">
    <div class="container-fluid my-3 px-3">
        <h1 class="section-title fw-bold text-center text-primary animate__animated animate__fadeIn" style="animation-duration: 0.6s;">Upcoming Events</h1>
        <p class="text-center text-secondary fs-5 mb-5 animate__animated animate__fadeIn" style="animation-duration: 0.7s;">meetups, workshops, networking, and more</p>
        <div id="upcoming-events" class="row justify-content-center animate__animated animate__fadeIn" style="animation-duration: 0.8s;"
            hx-get="{% url 'web:get_events' display='minimal' %}" 
            hx-trigger="load"
            hx-target="#upcoming-events"
            hx-swap="innerHTML"
            hx-push-url="false"
        >
        </div>
    </div>
</section>
