<section class="hero animate__animated animate__fadeIn" style="animation-duration: 0.1s;">
    <div class="container text-center">
        <div class="my-4">
            <h1 class="animate__animated animate__fadeIn" style="animation-duration: 0.2s;">
                <span class="fst-italic" style="color: #0074d9;">Your </span>Inland Northwest Tech Community
            </h1>
            <p class="lead text-light fw-bold fs-4 pb-5 animate__animated animate__fadeIn text-opacity-50" style="animation-duration: 0.3s;">Innovate, Connect, Thrive.</p>
            <button class="btn btn-primary btn-lg mx-2 animate__animated animate__fadeIn" style="animation-duration: 0.4s;" hx-get="{% url 'web:about' %}" hx-target="#body_main" hx-push-url="{% url 'web:about' %}">Learn More</button>
            <button class="btn btn-secondary btn-lg mx-2 animate__animated animate__fadeIn" style="animation-duration: 0.5s;" hx-get="{% url 'web:develop' %}" hx-target="#body_main" hx-push-url="{% url 'web:develop' %}">Develop with us</button>
        </div>
    </div>
</section>
<section class="pt-3 pb-5 bg-light">
    <div class="container-fluid my-3 px-3">
        <h1 class="section-title fw-bold text-center text-primary animate__animated animate__fadeIn" style="animation-duration: 0.6s;">Upcoming Events</h1>
        <p class="text-center text-secondary fs-5 mb-5 animate__animated animate__fadeIn" style="animation-duration: 0.7s;">meetups, workshops, networking, and more</p>
        <div id="upcoming-events" class="row justify-content-center animate__animated animate__fadeIn" style="animation-duration: 0.8s;"
            hx-get="{% url 'web:get_events' display='minimal' %}" 
            hx-trigger="load"
            hx-target="#upcoming-events"
            hx-swap="innerHTML"
        >
        </div>
    </div>
</section>
